{% extends "index.html" %} {% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form class="shadow-lg rounded p-4 bg-light">
                    <h1 class="text-center">Crea una cuenta</h1>
                    <p class="text-center">Es rápido y fácil</p>
                    <hr>
                    <div class="row">
                    <div class="col-6 mb-3">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col-6 mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="diaN" class="form-label">Fecha de nacimiento</label>
                        <div class="col">
                            <select class="form-select" id="birthDay" required>
                                <option value="">Dia</option>
                                <option value="">1</option>
                                <option value="">2</option>
                                <option value="">3</option>
                                <option value="">4</option>
                                <option value="">5</option>
                                <option value="">6</option>
                                <option value="">7</option>
                                <option value="">8</option>
                                <option value="">9</option>
                                <option value="">10</option>
                                <option value="">11</option>
                                <option value="">12</option>
                                <option value="">13</option>
                                <option value="">14</option>
                                <option value="">15</option>
                                <option value="">16</option>
                                <option value="">17</option>
                                <option value="">18</option>
                                <option value="">19</option>
                                <option value="">20</option>
                                <option value="">21</option>
                                <option value="">22</option>
                                <option value="">23</option>
                                <option value="">24</option>
                                <option value="">25</option>
                                <option value="">26</option>
                                <option value="">27</option>
                                <option value="">28</option>
                                <option value="">29</option>
                                <option value="">30</option>
                                <option value="">31</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="mesN" required>
                                <option value="">Mes</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="añoN" required>
                                <option value="">Año</option>
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                                
                            </select>
                    </div>
                    <div class="mb-3">
                        <h5 class="form-label mb-1">Género</h5>
                        <div class="d-flex justify-content-between mb-3">
                            <span class="border border-light-subtle rounded">
                                <div class="form-check flex-fill me-2">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                                    <label class="form-check-label w-100 text-center" for="female">Mujer</label>
                                </div>
                            </span>
                            <span class="border border-light-subtle rounded">
                                <div class="form-check flex-fill me-2">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                    <label class="form-check-label w-100 text-center" for="male">Hombre</label>
                                </div>
                            </span>
                            <span class="border border-light-subtle rounded">
                                <div class="form-check flex-fill me-2">
                                    <input class="form-check-input" type="radio" name="gender" id="custom" value="custom">
                                    <label class="form-check-label w-100 text-center" for="custom">Personalizado</label>
                                </div>
                            </span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Número de celular o correo electrónico</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña nueva</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Registrarte</button>
                    <hr>
                    <p class="text-center"><a href="http://127.0.0.1:5000/inicioSesión">¿Ya tienes una cuenta?</a></p>
                </form>
            </div>
        </div>
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    {% endblock %}
