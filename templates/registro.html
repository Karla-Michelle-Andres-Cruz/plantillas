<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Mejor Pagina Web</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
</head>
<body class="p-3 mb-2 text-secondary-emphasis" style="background-color: #F8E8EE;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <form id="registrationForm" method="post" action="/registrame" class="rounded p-4 mt-5" style="background-color: #FDCEDF;">
                    <h1 class="text-center" style="font-family: 'Lobster', system-ui; font-size: 40px;">Crea una cuenta
                    </h1>
                    <hr>
                    <div class="container mt-4">
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'danger'}} alert-dismissible-fade-show" role="alert">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                    </div>

                    <div class="row">
                        <div class="col-6 mb-3">
                            <input type="text" class="form-control" id="firstName" name="nombre" placeholder="Nombre(s)"
                                style="font-family: 'Caveat', system-ui; font-size: 20px" required minlength="3" maxlength="100" value = "{{ request.form.get("nombre",'')}}">
                        </div>
                        <div class="col-6 mb-3">
                            <input type="text" class="form-control" id="lastName" name="apellido" placeholder="Apellido(s)"
                                style="font-family: 'Caveat', system-ui; font-size: 20px" required minlength="3" maxlength="100" value = "{{ request.form.get("apellido",'')}}">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="diaN" class="form-label"
                            style="font-family: 'Pacifico', system-ui; font-size: 18px;">Fecha de nacimiento</label>
                        <div class="col">
                            <select class="form-select" id="birthDay"
                                style="font-family: 'Caveat', system-ui; font-size: 20px" required>
                                <option value="">Dia</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                                <option>13</option>
                                <option>14</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="mesN"
                                style="font-family: 'Caveat', system-ui; font-size: 20px" required>
                                <option value="">Mes</option>
                                <option value="1">Enero</option>
                                <option value="2">Febrero</option>
                                <option value="3">Marzo</option>
                                <option value="4">Abril</option>
                                <option value="5">Mayo</option>
                                <option value="6">Junio</option>
                                <option value="7">Julio</option>
                                <option value="8">Agosto</option>
                                <option value="9">Septiembre</option>
                                <option value="10">Octubre</option>
                                <option value="11">Noviembre</option>
                                <option value="12">Diciembre</option>
                            </select>
                        </div>
                        <div class="col">
                            <select class="form-select" id="añoN"
                                style="font-family: 'Caveat', system-ui; font-size: 20px" required>
                                <option value="">Año</option>
                                <option value="2025">2025</option>
                                <option value="2024">2024</option>
                                <option value="2024">2023</option>
                                <option value="2024">2022</option>
                                <option value="2024">2021</option>
                                <option value="2024">2020</option>
                                <option value="2024">2019</option>
                                <option value="2024">2018</option>
                                <option value="2024">2017</option>
                                <option value="2024">2016</option>
                                <option value="2024">2015</option>
                                <option value="2024">2014</option>
                                <option value="2024">2013</option>
                                <option value="2024">2012</option>
                                <option value="2024">2011</option>
                                <option value="2024">2010</option>
                                <option value="2024">2009</option>
                                <option value="2024">2008</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="gender" class="form-label"
                            style="font-family: 'Pacifico', system-ui; font-size: 18px;">Género</label>
                        <div class="d-flex justify-content-between mb-3">
                            <select class = "form-select rounded-pill" id="genero" name="genero" required>
                                <option value="" disable selected>Selecciona una opción</option>
                                <option value="masculino" {% if request.form.get("genero") == "masculino" %} selected {% endif %}>Hombre</option>
                                <option value="femenino" {% if request.form.get("genero") == "femenino" %} selected {% endif %}>Mujer</option>
                                <option value="otro" {% if request.form.get("genero") == "otro" %} select {% endif%}>Otro</option>
                                <option value="prefinodecir" {% if request.form.get("genero") == "prefinodecir" %} select {% endif%}>Prefiero no decirlo</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="Correo electrónico"
                            style="font-family: 'Caveat', system-ui; font-size: 20px" required
                            pattern= "[a-z0-9._%+-]+@[a^z0-9.-]+\,[a-z]{2,}$"
                            value= "{{request.form.get("email",'')}}">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="contraseña" placeholder="Contraseña nueva"
                            style="font-family: 'Caveat', system-ui; font-size: 20px" required minlength="8" maxlength="25">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirPassword" name="confirmaContraseña" placeholder="Confirma tu contraseña"
                            style="font-family: 'Caveat', system-ui; font-size: 20px" required minlength="8" maxlength="25">
                    </div>
                    <button type="submit" class="btn btn-light w-100"
                        style="font-family: 'Pacifico', system-ui; font-size: 18px">Registrame</button>
                    <hr>
                    <p class="text-center">
                        <a href="http://127.0.0.1:5000/inicioSesión" class="text-black text-decoration-none"
                            style="font-family: 'Pacifico', system-ui; font-size: 18px">¿Ya tienes una cuenta?</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
