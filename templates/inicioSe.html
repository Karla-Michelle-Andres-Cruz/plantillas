<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body style="background-color: #F8E8EE;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form class="rounded p-4 mt-5"  style="background-color: #FDCEDF;">
                    <h1 class="text-center" style="font-family: 'Lobster', system-ui; font-size: 40px;">Inicio de sesión</h1>
                    <div class="text-center mb-3">
                        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User Icon" width="80">
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label" style="font-family: 'Pacifico', system-ui; font-size: 18px">Correo Electronico</label>
                        <input type="email" class="form-control" id="email" placeholder="Introduce tu Correo" style="font-family: 'Caveat', system-ui; font-size: 18px" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label" style="font-family: 'Pacifico', system-ui; font-size: 18px">Contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Introduce tu Contraseña" style="font-family: 'Caveat', system-ui; font-size: 18px" required>
                    </div>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="remember">
                            <label class="form-check-label" for="remember" style="font-family: 'Pacifico', system-ui; font-size: 18px">Recuerdame</label>
                        </div>
                        <a href="#" class="text-black text-decoration-none" style="font-family: 'Pacifico', system-ui; font-size: 18px">¿Olvidaste tu contraseña?</a>
                    </div>

                    <button type="submit" class="btn btn-light w-100" style="font-family: 'Pacifico', system-ui; font-size: 18px">Inicia Sesión</button>

                    <p class="text-center mt-3 mb-0">
                        <a href="http://127.0.0.1:5000/registro" class="text-black text-decoration-none" style="font-family: 'Pacifico', system-ui; font-size: 18px">Crea una nueva cuenta</a>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
